<style>
  #big-contain {
    max-width: 1300px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: poppins;
    background-color: #f2f2f2;
    padding: 0;
    margin: auto;
  }
  #box {
    position: relative;
    max-width: 317px;
    height: auto;
    margin: 0;
    overflow: hidden;
  }
  #box img {
    width: 100%;
    height: auto;
  }

  #contact a {
    color: #ffffff;
    font-size: 15px;
    line-height: 36px;
    font-weight: 500;
    text-decoration: none;
    display: flex;
    flex-direction: row;
    align-items: center;
    gap: 5px;
  }
  #name {
    width: 317px;
  }
  #name h4 {
    color: #154978;
    font-size: 30px;
    line-height: 36px;
    font-weight: 700;
    padding: 16px 0 0;
    margin: 0;
  }
  #name p {
    color: #154978;
    font-size: 18px;
    line-height: 21px;
    font-weight: 400;
    padding: 0;
    margin: 0;
  }
  #contact {
    display: none;
    bottom: 0%;
  }
  #contact img {
    width: 26px;
    height: 26px;
  }
  #box:hover #contact {
    display: flex;
    flex-direction: column;
    justify-content: center;
    position: absolute;
    padding: 0 0 18px 13px;
    animation-name: backward;
    animation-duration: 0.3s;
    bottom: 3%;
  }
  @keyframes backward {
    from {
      bottom: 0%;
    }
    to {
      bottom: 3%;
    }
  }
  #contact p {
    display: flex;
    flex-direction: row;
    align-items: center;
    gap: 8px;
    margin: 11px 0 0;
    padding: 0;
    color: #ffffff;
    font-size: 15px;
    line-height: 21px;
    font-weight: 500;
  }
  .color-overlay {
    position: absolute;
    top: 0;
    width: 100%;
    height: 98%;
    background-color: #111;
    opacity: 0;
    transition: opacity 0.3s ease-out;
  }
  #box:hover .color-overlay {
    opacity: 0.3;
  }

  @media (max-width: 350px) {
    .color-overlay {
      height: 98%;
    }
  }
  @media (max-width: 800px) {
    #big-contain {
      gap: 17px !important;
      flex-wrap: wrap;
    }
    .color-overlay {
      height: 98%;
    }
  }
  @media (max-width: 600px) {
    #big-contain {
      flex-direction: column;
    }
    .color-overlay {
      height: 98%;
    }
  }
  @media (max-width: 350px) {
    .color-overlay {
      height: 98%;
    }
  }
</style>
