      .hover-container {

      }

      .hover-container::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.5); /* Color oscuro de la capa */
        opacity: 0;
        transition: opacity 0.4s ease-in-out;
        pointer-events: none;
      }

      .hover-container:hover {
        background-color: rgba(128, 0, 128, 0.5);
      }

      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image: linear-gradient(
          129deg,
          #5f4b9e 0%,
          #ae68f3 50%,
          #5f4b9e 100%
        );
        mix-blend-mode: multiply;
        /* background-color: rgba(102, 1, 102, 0.55); */
        opacity: 0;
        transition: opacity 0.4s ease-in-out;
        pointer-events: none;
      }

      .hover-container:hover .overlay {
        opacity: 0.9;
      }

      .text-container {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        padding: 1rem;
        display: none;
      }

      .hover-container:hover .text-container {
        display: block;
      }
