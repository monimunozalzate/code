<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arimo:wght@400;600&family=Rajdhani:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <title>Senix Form</title>
    <style>
      :root {
        --senix-orange: #e24912;
        --senix-blue-gray: #44687d;
        --senix-light-gray: #959595;
        --senix-gray: #575a5d;
        --senix-black: #222325;
        --senix-off-white: #f8f8f8;
        --senix-white: #ffffff;
        --senix-lighter-gray: #d9d9d9;

        --senix-main-font-family: "Rajdhani", sans-serif;
        --senix-secondary-font-family: "Arimo", sans-serif;

        --senix-font-weight-400: 400;
        --senix-font-weight-600: 600;

        --senix-font-size-65px: 65px;
        --senix-font-size-45px: 45px;
        --senix-font-size-32px: 32px;
        --senix-font-size-30px: 30px;
        --senix-font-size-25px: 25px;
        --senix-font-size-22px: 22px;
        --senix-font-size-20px: 20px;
        --senix-font-size-18px: 18px;
        --senix-font-size-16px: 16px;
        --senix-font-size-14px: 14px;
        --senix-font-size-12px: 12px;

        --senix-line-height-83px: 83px;
        --senix-line-height-57px: 57px;
        --senix-line-height-38px: 38px;
        --senix-line-height-35px: 35px;
        --senix-line-height-28px: 28px;
        --senix-line-height-26px: 26px;
        --senix-line-height-24px: 24px;
        --senix-line-height-18px: 18px;
        --senix-line-height-16px: 16px;
      }

      [class*="color-orange"] {
        color: var(--senix-orange);
      }

      [class*="bg-off-white"] {
        background-color: var(--senix-off-white) !important;
      }

      [class*="bg-white"] {
        background-color: var(--senix-white) !important;
      }

      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      html {
        scroll-behavior: smooth;
      }

      html,
      body {
        overflow-x: hidden;
        margin-top: 49px;
        position: relative;
        width: 100%;
        height: 620px;
      }

      img {
        width: 100%;
        height: auto;
      }

      ::placeholder {
        opacity: 0.5;
      }

      /* START TYPOGRAPHY */
      .senix--heading {
        color: var(--senix-light-gray);
        font-family: var(--senix-main-font-family);
        font-size: var(--senix-font-size-45px);
        font-weight: var(--senix-font-weight-600);
        margin: 0;
        padding: 0;
        text-transform: none;
      }
      @media (max-width: 1024px) {
        .senix--heading {
          color: var(--senix-light-gray);
          font-family: var(--senix-main-font-family);
          font-size: var(--senix-font-size-32px);
          font-weight: var(--senix-font-weight-600);
          margin: 0;
          padding: 0;
          text-transform: none;
        }
      }

      .senix--main-product-title {
        color: var(--senix-blue-gray);
        font-family: var(--senix-main-font-family);
        font-weight: var(--senix-font-weight-600);
        font-size: 35px;
        text-transform: capitalize;
      }

      .senix--sub-heading {
        color: var(--senix-orange);
        font-family: var(--senix-main-font-family);
        font-size: var(--senix-font-size-30px);
        font-weight: var(--senix-font-weight-600);
        margin: 0;
        padding-block: 0.5rem;
        text-transform: none;
      }
      .senix--paragraph {
        color: var(--senix-gray);
        font-family: var(--senix-secondary-font-family);
        font-size: var(--senix-font-size-16px);
        line-height: var(--senix-line-height-26px);
        padding: 0;
        margin: 0;
      }
      .senix--button {
        color: var(--senix-white);
        font-family: var(--senix-main-font-family);
        font-size: var(--senix-font-size-22px);
        font-weight: var(--senix-font-weight-600);
        border-radius: 3px;
        display: inline-flex;
        justify-content: center;
        align-items: center;
        padding: 1rem 4rem;
        background-color: var(--senix-orange);
        text-decoration: none;
        width: fit-content;
      }
      .senix--button:hover {
        color: var(--senix-white);
        font-family: var(--senix-main-font-family);
        font-size: var(--senix-font-size-22px);
        font-weight: var(--senix-font-weight-600);
        border-radius: 3px;
        display: inline-flex;
        justify-content: center;
        align-items: center;
        padding: 1rem 4rem;
        background-color: var(--senix-orange);
        text-decoration: none;
        width: fit-content;
      }

      .senix--button-submit {
        color: var(--senix-white);
        font-family: var(--senix-main-font-family);
        font-size: var(--senix-font-size-22px);
        font-weight: var(--senix-font-weight-600);
        border-radius: 3px;
        display: inline-flex;
        justify-content: center;
        align-items: center;
        margin-top: 1rem;
        padding: 1rem 4rem;
        background-color: var(--senix-orange);
        text-decoration: none;
        border: none;
        width: fit-content;
      }
      .senix--button-submit:hover {
        color: var(--senix-white);
        font-family: var(--senix-main-font-family);
        font-size: var(--senix-font-size-22px);
        font-weight: var(--senix-font-weight-600);
        border-radius: 3px;
        display: inline-flex;
        justify-content: center;
        align-items: center;
        margin-top: 1rem;
        padding: 1rem 4rem;
        background-color: var(--senix-orange);
        text-decoration: none;
        width: fit-content;
        border: none;
      }

      .senix--button-war {
        color: var(--senix-white);
        font-family: var(--senix-main-font-family);
        font-size: var(--senix-font-size-16px);
        font-weight: var(--senix-font-weight-600);
        border-radius: 3px;
        display: inline-flex;
        justify-content: center;
        align-items: center;
        padding: 0.5rem 2rem;
        background-color: var(--senix-orange);
        text-decoration: none;
        width: fit-content;
        border: none;
        margin-bottom: 20px;
      }

      .senix--button-add-to-cart {
        color: var(--senix-white);
        font-family: var(--senix-main-font-family);
        font-size: var(--senix-font-size-22px);
        font-weight: var(--senix-font-weight-600);
        line-height: inherit;
        border: none;
        border-radius: 3px;
        display: inline-flex;
        justify-content: center;
        align-items: center;
        padding: 1rem;
        background-color: var(--senix-orange);
        text-decoration: none;
        width: 100%;
        align-self: end;
      }

      .senix--button-add-to-cart:hover {
        color: var(--senix-white);
        font-family: var(--senix-main-font-family);
        font-size: var(--senix-font-size-22px);
        font-weight: var(--senix-font-weight-600);
        border-radius: 3px;
        display: inline-flex;
        justify-content: center;
        align-items: center;
        padding: 1rem;
        background-color: var(--senix-orange);
        text-decoration: none;
        width: 100%;
      }

      .senix--button-view-details {
        color: var(--senix-white);
        font-family: var(--senix-main-font-family);
        font-size: var(--senix-font-size-22px);
        font-weight: var(--senix-font-weight-600);
        line-height: inherit;
        border: none;
        border-radius: 3px;
        display: none;
        position: absolute;
        bottom: 60%;
        left: 50%;
        transform: translateX(-50%);
        cursor: pointer;
        justify-content: center;
        align-items: center;
        padding: 1rem;
        background-color: var(--senix-blue-gray);
        text-decoration: none;
        width: 75%;
        align-self: end;
      }
      .senix--button-view-details:hover {
        color: var(--senix-white);
        font-family: var(--senix-main-font-family);
        font-size: var(--senix-font-size-22px);
        font-weight: var(--senix-font-weight-600);
        line-height: inherit;
        background-color: var(--senix-blue-gray);
        text-decoration: none;
        width: 75%;
        align-self: end;
      }

      .senix--how-to-video-title {
        color: var(--senix-orange);
        font-family: var(--senix-main-font-family);
        font-size: var(--senix-font-size-22px);
        font-weight: var(--senix-font-weight-600);
        line-height: var(--senix-line-height-28px);
      }
      .senix--product-title {
        color: var(--senix-gray);
        font-family: var(--senix-main-font-family);
        font-size: var(--senix-font-size-22px);
        font-weight: var(--senix-font-weight-600);
        line-height: var(--senix-line-height-24px);
      }
      .senix--price {
        color: var(--senix-gray);
        font-family: var(--senix-secondary-font-family);
        font-size: var(--senix-font-size-30px);
        font-weight: var(--senix-font-weight-400);
        line-height: var(--senix-line-height-35px);
      }
      .senix--review-heading {
        color: var(--senix-blue-gray);
        font-size: var(--senix-font-size-30px);
        font-family: var(--senix-main-font-family);
        font-weight: var(--senix-font-weight-600);
        line-height: var(--senix-line-height-38px);
        margin: 0;
        text-transform: capitalize;
      }
      .senix--review-rating {
        color: var(--senix-gray);
        font-family: var(--senix-main-font-family);
        font-size: var(--senix-font-size-65px);
        font-weight: var(--senix-font-weight-600);
        line-height: var(--senix-line-height-83px);
      }
      .senix--review-total {
        color: var(--senix-orange);
        font-family: var(--senix-secondary-font-family);
        font-size: var(--senix-font-size-14px);
        font-weight: var(--senix-font-weight-400);
        line-height: var(--senix-line-height-16px);
        width: 100%;
      }
      .senix--review-average {
        color: var(--senix-orange);
        font-family: var(--senix-secondary-font-family);
        font-size: var(--senix-font-size-14px);
        font-weight: var(--senix-font-weight-400);
        line-height: var(--senix-line-height-18px);
        padding: 0;
        margin: 0;
      }
      .senix--helpful {
        color: var(--senix-orange);
        font-family: var(--senix-secondary-font-family);
        font-size: var(--senix-font-size-16px);
        font-weight: var(--senix-font-weight-400);
        line-height: var(--senix-line-height-18px);
        margin: 0;
        padding: 0;
      }
      .senix--report {
        color: var(--senix-light-gray);
        font-family: var(--senix-secondary-font-family);
        font-size: var(--senix-font-size-16px);
        font-weight: var(--senix-font-weight-400);
        line-height: var(--senix-line-height-18px);
      }
      .senix--post-date {
        color: var(--senix-light-gray);
        font-family: var(--senix-main-font-family);
        font-size: var(--senix-font-size-12px);
        font-weight: var(--senix-font-weight-400);
        line-height: var(--senix-font-size-14px);
        text-align: right;
        padding-block: 2rem;
      }

      @media (max-width: 768px) {
        .senix--post-date {
          text-align: left;
        }
      }
      .senix--review-pagination-count {
        color: var(--senix-gray);
        font-family: var(--senix-secondary-font-family);
        font-size: var(--senix-font-size-14px);
        font-weight: var(--senix-font-weight-400);
      }
      .senix--faq-title {
        color: var(--senix-gray);
        font-family: var(--senix-main-font-family);
        font-weight: var(--senix-font-weight-600);
        font-size: var(--senix-font-size-22px);
        line-height: var(--senix-line-height-28px);
      }
      /* END TYPOGRAPHY */

      /* START Side Nav */

      .grid-container {
        margin: 0;
        display: grid;
        grid-template-columns: min-content 1fr;
        position: relative;

        /* this breaks position sticky in Firefox */
        /* overflow-x: hidden; */
      }

      .senix--side-nav {
        display: none;
        white-space: nowrap;
        background-color: transparent;
        position: absolute;
        z-index: 9999;
      }

      .senix--side-nav-list {
        list-style: none;
        margin: 0;
        padding: 0;
        position: fixed;
        top: -9999px;
        left: -9999px;
      }
      @media (min-width: 1440px) {
        .senix--side-nav-list {
          top: 100px;
          left: 0;
        }
      }

      .senix--side-nav-list-link {
        display: block;
        padding: 0 1.5rem;
        color: var(--senix-blue-gray);
        font-family: var(--senix-main-font-family);
        font-weight: var(--senix-font-weight-600);
        font-size: var(--senix-font-size-16px);
        text-decoration: none;
      }
      .senix--side-nav-list-link.current {
        color: var(--senix-orange);
        background-image: url("./sidenav-arrow.svg");
        background-repeat: no-repeat;
        background-position: left -5px center;
      }

      /* END Side Nav */

      /* START SPACING */
      .mb-1 {
        margin-bottom: 1rem;
      }
      .mb-2 {
        margin-bottom: 2rem;
      }
      /* END SPACING */

      .senix--content-container {
        /* width: 80%;
    margin: 0 auto; */
      }

      /* START Product Overview Section */
      .senix--product-overview {
        padding: 2rem;
        background-color: var(--senix-off-white);
      }

      .senix--product-overview .senix--paragraph {
        /* inline-size: clamp(400px, 80%, 1000px); */
        overflow-wrap: break-word;
      }
      /* END Product Overview Section */

      /* START Additional Info Section */
      .senix--additional-info {
        padding: 126px 0;
      }

      .senix--whats-included {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
      }

      /* START Tabs */
      @media (min-width: 426px) {
        .tabs {
          display: flex;
          flex-wrap: wrap;
        }

        .tabs label {
          color: var(--senix-light-gray);
          font-family: var(--senix-main-font-family);
          font-size: var(--senix-font-size-25px);
          font-weight: var(--senix-font-weight-600);
          margin: 0;
          padding-bottom: 1rem;
          order: 1;
          display: block;
          padding: 1rem;
          cursor: pointer;
          background: transparent;

          transition: background ease 0.2s;
          border-bottom: 1px solid var(--senix-light-gray);
        }

        .tabs .tab {
          order: 99;
          flex-grow: 1;
          width: 100%;
          display: none;
          padding: 1rem;
          background: #fff;
        }

        .tab {
          margin-top: 3rem;
        }

        .tabs input[type="radio"] {
          display: none;
        }

        .tabs input[type="radio"]:checked + label {
          background: #fff;
          color: var(--senix-orange);
          border-bottom: 11px solid var(--senix-orange);
        }

        .tabs input[type="radio"]:checked + label + .tab {
          display: block;
        }

        .tab-contents {
          display: grid;
          grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
          gap: 1rem;
        }
      }

      @media (max-width: 768px) {
        .tabs {
          display: flex;
          flex-wrap: wrap;
        }

        .tabs label {
          color: var(--senix-gray);
          font-family: var(--senix-secondary-font-family);
          font-size: var(--senix-font-size-14px);
          font-weight: normal;
          margin: 0;
          padding-bottom: 1rem;
          margin: 0.5rem;
          order: 1;
          display: block;
          padding: 1rem;
          cursor: pointer;
          background: transparent;

          transition: background ease 0.2s;
          border: 1px solid var(--senix-gray);
          border-radius: 3px;
        }

        .tabs .tab {
          order: 99;
          flex-grow: 1;
          width: 100%;
          display: none;
          padding: 1rem;
          background: #fff;
        }

        .tab {
          margin-top: 3rem;
        }

        .tabs input[type="radio"] {
          display: none;
        }

        .tabs input[type="radio"]:checked + label {
          background: var(--senix-orange);
          color: var(--senix-white);
          border: none;
        }

        .tabs input[type="radio"]:checked + label + .tab {
          display: block;
        }

        .tab-contents {
          display: grid;
          grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
          gap: 1rem;
        }
      }

      /* END Tabs */
      /* END Additional Info Section */

      /* START Specs Section */
      .senix--specs {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 1rem;
      }
      @media (max-width: 425px) {
        .senix--specs {
          display: grid;
          grid-template-columns: repeat(1, 1fr);
          gap: 0;
        }
      }
      /* END Specs Section */

      /* START Related Products Section */
      .senix--related-products {
        padding: 126px 0;
      }

      .senix--related-product:hover .senix--button-view-details {
        display: inline-flex;
      }

      .senix--related-products-flex {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(270px, 1fr));
        gap: 1rem;
      }

      @media (max-width: 1024px) {
        .senix--related-products-flex {
          display: grid;
          grid-template-columns: repeat(auto-fit, minmax(210px, 1fr));
          gap: 1rem;
        }
      }
      @media (max-width: 768px) {
        .senix--related-products-flex {
          display: grid;
          grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
          gap: 1rem;
        }
      }
      @media (max-width: 425px) {
        .senix--related-products-flex {
          display: grid;
          grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
          gap: 1rem;
        }
      }
      .senix--related-product {
        display: grid;
        position: relative;
      }
      /* END Related Products Section */

      /* START Reviews Summary Section */
      .senix--reviews {
        padding: 1.5rem;
        background-color: var(--senix-off-white);
      }
      .senix--reviews-heading {
        margin-bottom: 2rem;
      }

      .senix--reviews-summary {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(196px, 1fr));
        gap: 1rem;
      }

      .senix--review-rating-box {
        padding: 2rem;
        border: 1px solid var(--senix-light-gray);
        border-radius: 3px;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        height: fit-content;
      }
      .senix--review-quality-value-box {
        padding: 2rem;
        border: 1px solid var(--senix-light-gray);
        border-radius: 3px;
        display: flex;
        justify-content: center;
        flex-direction: column;
      }
      .senix--review-ratings-reviews-box {
        padding: 2rem;
        border: 1px solid var(--senix-light-gray);
        border-radius: 3px;
        display: flex;

        flex-direction: column;
      }

      .senix--review-bars {
        display: flex;
        align-items: center;
        gap: 5px;
      }
      .senix--review-bars-grid {
        display: flex;
        align-items: center;
      }

      .senix--review-bar-container {
        border-radius: 3px;
        width: 100%;
        height: 13px;
        background-color: #eee;
      }

      .senix--review-bar {
        border-radius: 3px;
        width: 90%;
        height: 13px;
        background-color: var(--senix-orange);
      }

      /* END Reviews Summary Section */

      /* START Review Section */

      .senix--review-rating-filter-section {
        padding: 1.5rem;
      }

      .senix--review-rating-filters {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
        align-items: baseline;
      }

      .senix--button-clear-filters {
        display: inline-flex;
        border-radius: 3px;
        text-decoration: none;
        color: var(--senix-gray);
        font-family: var(--senix-secondary-font-family);
        background-color: var(--senix-lighter-gray);
        padding: 1rem;
        margin-bottom: 1rem;
      }

      .senix--button-clear-filters-x {
        margin-right: 10px;
      }

      .senix--review {
        background-color: var(--senix-off-white);
        margin: 0 auto;
        padding: 2rem 2rem 5rem 2rem;
        gap: 2rem;
        display: flex;
        flex-direction: row;
      }
      @media (max-width: 768px) {
        .senix--review {
          display: flex;
          flex-direction: column;
        }
      }

      .senix--review-details {
        grid-column: 2 / 9;
      }

      .senix--grid-item-rating-box {
        margin: 1rem 0;
        border: 1px solid var(--senix-light-gray);
        padding: 1rem;
        width: 100%;
        max-width: 265px;
      }

      .senix--review-recommend {
        display: flex;
        align-items: center;
        margin-bottom: 1rem;
        gap: 2rem;
      }

      .senix--flex-helpful-report {
        display: flex;
        gap: 1rem;
        align-items: center;
        margin-top: 1rem;
      }

      .senix--helpful-rating-container {
        width: 45%;
      }

      @media (max-width: 425px) {
        .senix--helpful-rating-container {
          width: 100%;
        }
      }

      .senix--recommend-container {
        display: flex;
      }

      .senix--review-recommend-icon-text {
        display: flex;
        flex-direction: row;
        margin-bottom: 1rem;
        align-items: center;
      }

      @media (max-width: 1024px) {
        .senix--review-recommend-icon-text {
          flex-direction: column;
          align-items: flex-start;
          gap: 1rem;
        }
      }

      .senix--review-recommend-icon {
        margin-inline: 1rem 0.7rem;
      }

      @media (max-width: 1024px) {
        .senix--review-recommend-icon {
          margin-inline: 0 0.7rem;
        }
      }

      .senix--review-user-comment {
        margin-bottom: 2rem;
      }

      .senix--review-user-images {

      function showTab(index) {
        const tabButtons = document.querySelectorAll(".tab-button");
        const tabPanes = document.querySelectorAll(".tab-pane");

        tabButtons.forEach((btn, i) => {
          if (i === index) {
            btn.classList.add("active");
            tabPanes[i].classList.add("active");
          } else {
            btn.classList.remove("active");
            tabPanes[i].classList.remove("active");
          }
        });
      }

       document.head.appendChild(style);

       function MultiselectDropdown(options) {
         var config = {
           search: true,
           height: "15rem",
           placeholder: "select",
           txtSelected: "selected",
           txtAll: "All",
           txtRemove: "Remove",
           txtSearch: "search",
           ...options,
         };
         function newEl(tag, attrs) {
           var e = document.createElement(tag);
           if (attrs !== undefined)
             Object.keys(attrs).forEach((k) => {
               if (k === "class") {
                 Array.isArray(attrs[k])
                   ? attrs[k].forEach((o) => (o !== "" ? e.classList.add(o) : 0))
                   : attrs[k] !== ""
                   ? e.classList.add(attrs[k])
                   : 0;
               } else if (k === "style") {
                 Object.keys(attrs[k]).forEach((ks) => {
                   e.style[ks] = attrs[k][ks];
                 });
               } else if (k === "text") {
                 attrs[k] === ""
                   ? (e.innerHTML = "&nbsp;")
                   : (e.innerText = attrs[k]);
               } else e[k] = attrs[k];
             });
           return e;
         }

         document.querySelectorAll("select[multiple]").forEach((el, k) => {
           var div = newEl("div", {
             class: "multiselect-dropdown",
             style: {
               width: config.style?.width ?? el.clientWidth + "px",
               padding: config.style?.padding ?? "",
             },
           });
           el.style.display = "none";
           el.parentNode.insertBefore(div, el.nextSibling);
           var listWrap = newEl("div", {
             class: "multiselect-dropdown-list-wrapper",
           });
           var list = newEl("div", {
             class: "multiselect-dropdown-list",
             style: { height: config.height },
           });
           var search = newEl("input", {
             class: ["multiselect-dropdown-search"].concat([
               config.searchInput?.class ?? "form-control",
             ]),
             style: {
               width: "100%",
               display:
                 el.attributes["multiselect-search"]?.value === "true"
                   ? "block"
                   : "none",
             },
             placeholder: config.txtSearch,
           });
           listWrap.appendChild(search);
           div.appendChild(listWrap);
           listWrap.appendChild(list);

           el.loadOptions = () => {
             list.innerHTML = "";

             if (el.attributes["multiselect-select-all"]?.value == "true") {
               var op = newEl("div", {
                 class: "multiselect-dropdown-all-selector",
               });
               var ic = newEl("input", { type: "checkbox" });
               op.appendChild(ic);
               op.appendChild(newEl("label", { text: config.txtAll }));

               op.addEventListener("click", () => {
                 op.classList.toggle("checked");
                 op.querySelector("input").checked =
                   !op.querySelector("input").checked;

                 var ch = op.querySelector("input").checked;
                 list
                   .querySelectorAll(
                     ":scope > div:not(.multiselect-dropdown-all-selector)"
                   )
                   .forEach((i) => {
                     if (i.style.display !== "none") {
                       i.querySelector("input").checked = ch;
                       i.optEl.selected = ch;
                     }
                   });

                 el.dispatchEvent(new Event("change"));
               });
               ic.addEventListener("click", (ev) => {
                 ic.checked = !ic.checked;
               });
               el.addEventListener("change", (ev) => {
                 let itms = Array.from(
                   list.querySelectorAll(
                     ":scope > div:not(.multiselect-dropdown-all-selector)"
                   )
                 ).filter((e) => e.style.display !== "none");
                 let existsNotSelected = itms.find(
                   (i) => !i.querySelector("input").checked
                 );
                 if (ic.checked && existsNotSelected) ic.checked = false;
                 else if (ic.checked == false && existsNotSelected === undefined)
                   ic.checked = true;
               });

               list.appendChild(op);
             }

             Array.from(el.options).map((o) => {
               var op = newEl("div", {
                 class: o.selected ? "checked" : "",
                 optEl: o,
               });
               var ic = newEl("input", {
                 type: "checkbox",
                 checked: o.selected,
               });
               op.appendChild(ic);
               op.appendChild(newEl("label", { text: o.text }));

               op.addEventListener("click", () => {
                 op.classList.toggle("checked");
                 op.querySelector("input").checked =
                   !op.querySelector("input").checked;
                 op.optEl.selected = !!!op.optEl.selected;
                 el.dispatchEvent(new Event("change"));
               });
               ic.addEventListener("click", (ev) => {
                 ic.checked = !ic.checked;
               });
               o.listitemEl = op;
               list.appendChild(op);
             });
             div.listEl = listWrap;

             div.refresh = () => {
               div
                 .querySelectorAll("span.optext, span.placeholder")
                 .forEach((t) => div.removeChild(t));
               var sels = Array.from(el.selectedOptions);
               if (
                 sels.length >
                 (el.attributes["multiselect-max-items"]?.value ?? 5)
               ) {
                 div.appendChild(
                   newEl("span", {
                     class: ["optext", "maxselected"],
                     text: sels.length + " " + config.txtSelected,
                   })
                 );
               } else {
                 sels.map((x) => {
                   var c = newEl("span", {
                     class: "optext",
                     text: x.text,
                     srcOption: x,
                   });
                   if (el.attributes["multiselect-hide-x"]?.value !== "true")
                     c.appendChild(
                       newEl("span", {
                         class: "optdel",
                         text: "X",
                         title: config.txtRemove,
                         onclick: (ev) => {
                           c.srcOption.listitemEl.dispatchEvent(
                             new Event("click")
                           );
                           div.refresh();
                           ev.stopPropagation();
                         },
                       })
                     );

                   div.appendChild(c);
                 });
               }
               if (0 == el.selectedOptions.length)
                 div.appendChild(
                   newEl("span", {
                     class: "placeholder",
                     text:
                       el.attributes["placeholder"]?.value ?? config.placeholder,
                   })
                 );
             };
             div.refresh();
           };
           el.loadOptions();

           search.addEventListener("input", () => {
             list
               .querySelectorAll(
                 ":scope div:not(.multiselect-dropdown-all-selector)"
               )
               .forEach((d) => {
                 var txt = d.querySelector("label").innerText.toUpperCase();
                 d.style.display = txt.includes(search.value.toUpperCase())
                   ? "block"
                   : "none";
               });
           });

           div.addEventListener("click", () => {
             div.listEl.style.display = "block";
             search.focus();
             search.select();
           });

           document.addEventListener("click", function (event) {
             if (!div.contains(event.target)) {
               listWrap.style.display = "none";
               div.refresh();
             }
           });
         });
       }

       window.addEventListener("load", () => {
         MultiselectDropdown(window.MultiselectDropdownOptions);
       });
