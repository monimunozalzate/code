<style>
    * {
        box-sizing: border-box
    }

    .slideshow-container {
        width: 100%;
        height: 136px;
        position: relative;
        background-color: #EFEFEF;
        display: flex;
        flex-direction: row;
        align-items: center;
    }

    /* Hide the images by default */
    .mySlides {
        display: none;
        margin: auto;
    }

    .mySlides img {
        margin: auto;
        max-height: 100px;
        max-width: 110px;
    }

    /* Next & previous buttons */
    .prev,
    .next {
        cursor: pointer;
        position: absolute;
        top: 50%;
        width: auto;
        margin-top: -22px;
        padding: 16px;
        color: white;
        font-weight: bold;
        font-size: 18px;
        transition: 0.6s ease;
        user-select: none;
    }

    .next {
        right: 0;
    }
</style>

<!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
        <img src="https://image-service.unbounce.com/https%3A%2F%2Fapp.unbouncepreview.com%2Fpublish%2Fassets%2F83906bfd-1432-4b4c-9fe7-2f02034cdd0e%2F5acd7912-brauns-law-bbb_1000000000000000000028.png?png8=true"
            alt="bbb">

            src="https://image-service.unbounce.com/https%3A%2F%2Fapp.unbouncepreview.com%2Fpublish%2Fassets%2F724fbca8-0607-4288-b7e3-156fef3063e2%2Ff5af1646-brauns-law-right_1000000000000000000028.png?png8=true"
            alt="right"></a>
</div>

<script>
    let slideIndex = 1;
    showSlides(slideIndex);

    function plusSlides(n) {
        showSlides(slideIndex += n);
    }

    function currentSlide(n) {
        showSlides(slideIndex = n);
    }

    function showSlides(n) {
        let i;
        let slides = document.getElementsByClassName("mySlides");

        if (n > slides.length) { slideIndex = 1 }
        if (n < 1) { slideIndex = slides.length }
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        slides[slideIndex - 1].style.display = "block";
    }

    // Automatic slideshow - change slide every 3 seconds (adjust the interval as needed)
    setInterval(function () {
        plusSlides(1);
    }, 3000);
</script>
