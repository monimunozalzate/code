<script>
    // Función para cambiar de pestaña
    function showTab(tabIndex) {
      let tabPanes = document.getElementsByClassName('tab-pane');
      for (let i = 0; i < tabPanes.length; i++) {
        tabPanes[i].classList.remove('active');
      }
      tabPanes[tabIndex].classList.add('active');
    }
  
    // Función para validar las casillas de verificación antes de enviar el formulario
    function validateCheckboxes() {
      let checkboxes = document.getElementsByName('product');
      let checkboxChecked = false;
  
      for (let i = 0; i < checkboxes.length; i++) {
        if (checkboxes[i].checked) {
          checkboxChecked = true;
          break; // Si al menos una casilla está marcada, no es necesario continuar la verificación
        }
      }
  
      if (!checkboxChecked) {
        alert('Por favor, seleccione al menos un producto de interés.');
        return false; // Evita que el formulario se envíe si no se seleccionan productos
      }
  
      return true; // Envía el formulario si al menos una casilla está marcada
    }
  </script>
