<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: 'Rajdhani', sans-serif;
        background-color: #f8f8f8;
        width: 100%;
        height: auto;
      }

      /* Style the tab */
      .tab {
        overflow: hidden;
        border: 1px solid #ccc;
        background-color: #f1f1f1;
      }

      /* Style the buttons inside the tab */
      .tab button {
        width: 50%;
        color: #e24912;
        background-color: inherit;
        float: left;
        border: none;
        outline: none;
        cursor: pointer;
        padding: 14px 16px;
        transition: 0.3s;
        font-size: 17px;
      }

      /* Change background color of buttons on hover */
      .tab button:hover {
        background-color: #ddd;
      }

      /* Create an active/current tablink class */
      .tab button.active {
        background-color: #ccc;
      }

      /* Style the tab content */
      .tabcontent {
        display: none;
        padding: 6px 12px;
        border: 1px solid #ccc;
        border-top: none;
      }
    
    </style>
  </head>
  <body>
    <p>Click on the buttons inside the tabbed menu:</p>

    <div class="tab">
      <button class="tablinks" onclick="openTab(event, 'distribuidores')">
        Formulario para distribuidores
      </button>

      <button class="tablinks" onclick="openTab(event, 'comerciantes')">
        Formulario para comerciantes
      </button>
    </div>

    <div id="distribuidores" class="tabcontent">
      <div class="tab-pane active" id="tab1">
        <p class="tab-description">Por favor, llene el siguiente formulario:</p>
        <form

              empresa/distribuidor:
            </label>
            <input
              type="text"
              id="dealer_name"
              class="senix--form-input"
              name="dealer_name"
              required
            />
          </div>

          <div class="senix--form-group">
            <label for="dealer_address" class="senix--form-label">
              <span class="senix--required">*</span> Dirección de la empresa:
            </label>
            <input
              type="text"
              id="dealer_address"
              class="senix--form-input"
              name="dealer_address"
              required
            />
          </div>

          <div class="senix--form-group">
            <label for="contact_name" class="senix--form-label">
              <span class="senix--required">*</span> Nombre del contacto:
            </label>
            <input
              type="text"
              id="contact_name"
              class="senix--form-input"
              name="contact_first_name"
              required
            />
          </div>

          <div class="senix--form-group">
            <label for="contact_name" class="senix--form-label">
              <span class="senix--required">*</span> Apellido del contacto:
            </label>
            <input
              type="text"
              id="contact_name"
              class="senix--form-input"
              name="contact_last_name"
              required
            />
          </div>

          <div class="senix--form-group">
            <label for="contact_phone" class="senix--form-label">
              <span class="senix--required">*</span> Número de teléfono:
            </label>
            <input
              type="tel"
              id="contact_phone"
              class="senix--form-input"
              name="contact_phone"
              required
            />
          </div>

          <div class="senix--form-group">
            <label for="contact_email" class="senix--form-label">
              <span class="senix--required">*</span> Correo electrónico:
            </label>
            <input
              type="email"
              id="contact_email"
              class="senix--form-input"
              name="contact_email"
              required
            />
          </div>

          <div class="senix--form-group flex-grow">
            <label class="senix--form-label">
              <span class="senix--required">*</span> Productos en los que estás
              interesado: (Selecciona 1 o más)
            </label>
            <br />
            <div class="senix--grid-flex">
              <div>
                <input type="checkbox" id="product_1" name="product" />
                <label for="product">4QL Handheld</label>
              </div>

              <div>
                <input type="checkbox" id="product_2" name="product" />

              <div>

    <script>
      function openTab(evt, cityName) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
          tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
          tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        document.getElementById(cityName).style.display = "block";
        evt.currentTarget.className += " active";
      }
    </script>
